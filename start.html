<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
      <button disabled="disabled">Disabled button</button>
    </form>
    <form>
      <label for="range"></label>
      <input
        type="range"
        name="range"
        id="range"
        min="0"
        max="100"
        value="90"
        step="2"
      />
    </form>
    <form>
      <input type="checkbox" name="checking" id="checking" enabled />
      <label for="checking">Selected</label>
    </form>
    <form>
      <input type="date" name="date" id="date" />
    </form>
  </body>
</html>
